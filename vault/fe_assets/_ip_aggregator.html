<table>
<tr>
  <td class="nav big">
{nav}  </td>
  <td class="right extend">
    <div class="s">{state_msg}</div>
    <table>
      <form action="?cidram-page=ip-aggregator" method="POST">
        <tr>
          <td colspan="2" class="h3f">
            <div class="center">
              <textarea name="input" placeholder="{tip_enter_ips_here}">{input}</textarea>
            </div>
          </td>
        </tr>
        <tr>
          <td class="h3">
            <div class="center">
              {OutputFormat}

          </td>

              <input type="submit" value="{field_ok}" />

          </td>

        <tr>
          <td colspan="2" class="h4f">
            <div class="s">
              {ResultLine}<br />

            </div>
          </td>
        </tr><!-- Output End -->
      </form>
    </table>
  </td>
</tr>
</table>
