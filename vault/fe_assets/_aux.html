<table>
<tr>
  <td class="nav big">
{nav}  </td>
  <td class="right extend">
    <div class="s" id="stateMsg">{state_msg}</div>
    <form id="auxForm" action="?cidram-page=aux" method="POST">
      <table>
{Data}
        <tr>
          <td class="h4f" colspan="2"></td>
        </tr>
        <tr>
          <td class="h3">
            <div class="center s">
              <select name="mtd" class="auto">
                <option value="mtdStr" selected>{optMtdStr}</option>
                <option value="mtdReg">{optMtdReg}</option>
                <option value="mtdWin">{optMtdWin}</option>
              </select>
            </div>
          </td>
          <td class="h3f">
            <div class="center s">
              <select id="act" name="act" class="auto" onchange="javascript:document.getElementById('ruleReasonContainer').style.filter=this.value=='actBlk'?'':'grayscale(80%) brightness(80%)'">
                <option value="actWhl">{optActWhl}</option>
                <option value="actGrl">{optActGrl}</option>
                <option value="actBlk" selected>{optActBlk}</option>
                <option value="actByp">{optActByp}</option>
              </select>
            </div><br />
            <em>{tip_aux_precedence}</em>
          </td>
        </tr>
        <tr>
          <td class="h3" id="ruleNameContainer">
            <div class="center s">
              <big id="ruleNameWarn" class="inv txtRd">!! </big>{label_aux_name}<br />
              <input type="text" id="ruleName" name="ruleName" class="ufts" />
            </div>
          </td>
          <td class="h3f" id="ruleReasonContainer">
            <div class="center s">
              <big id="ruleReasonWarn" class="inv txtRd">!! </big>{label_aux_reason}<br />
              <input type="text" id="ruleReason" name="ruleReason" class="ufts" />
            </div>
          </td>
        </tr>
        <tr>
          <td class="h3f" colspan="2">
            <div id="conditions" style="display:inline">
              <input type="button" onclick="javascript:addCondition()" value="{field_add_more_conditions}" class="auto" />
              <input onclick="javascript:var doSub=true;if(!document.getElementById('ruleName').value){doSub=false;document.getElementById('ruleNameWarn').style.animation='nAux 0.5s ease 0s 1 normal';setTimeout(function(){document.getElementById('ruleNameWarn').style.animation=''},500)}if(!document.getElementById('ruleReason').value&&document.getElementById('act').value=='actBlk'){doSub=false;document.getElementById('ruleReasonWarn').style.animation='nAux 0.5s ease 0s 1 normal';setTimeout(function(){document.getElementById('ruleReasonWarn').style.animation=''},500)}if(doSub){document.getElementById('auxForm').submit()}" type="button" value="{label_aux_create_new_rule}" class="auto" />
            </div>
          </td>
        </tr>
      </table>
    </form>
  </td>
</tr>
</table>
<script language="Javascript">var conTpl='<br /><select name="conSourceType[]" class="auto">{conSources}</select> <select name="conIfOrNot[]" class="auto"><option value="If">=</option><option value="Not">â‰ </option></select> <input type="text" name="conSourceValue[]" placeholder="{tip_condition_placeholder}" style="width:400px" />',addCondition=function(){(document.getElementById)?(document.getElementById('conditions').innerHTML=document.getElementById('conditions').innerHTML+conTpl):(document.all&&!document.getElementById)?(document.all['conditions'].innerHTML=document.all['conditions'].innerHTML+conTpl):''};addCondition()</script>
